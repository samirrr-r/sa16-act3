<body>

<div class="container-fluid" style="margin-top: 40px; margin-left: 100px">

      <div >

            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Message</label>
            <textarea id="message" class="form-control"  rows="3"></textarea>
            <button id="submit" style="margin: 15px; margin-left: 0px;" type="button" class="btn btn-secondary">Submit</button>          </div>
        </footer>
        </div>
       
  </div>


<script>
    document.getElementById("submit").addEventListener("click", function(){
    console.log("Submit clicked")
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";})
</script>
